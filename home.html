<!DOCTYPE html>
<html>
<head>
    <script src = "home.js"></script>
    //unncessary
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Log In Page</title>
    <link rel="stylesheet" href="homestyle.css">
</head>
    <body>
        <section>
            <div class = "main">
                

                <h1>Log in to Spotify</h1>

                <div class = "account-connect">
                    <button class = 'a-c-btn' id = 'g'><img src="images/google.png" height = '80'><span>Continue with Google</span></button>
                    <button class = 'a-c-btn' id = 'f'><img src="images/facebook.png" height = '80'><span>Continue with Facebook</span></button>
                    <button class = 'a-c-btn' id = 'a'><img src="images/apple.png" height = '80'><span>Continue with Apple</span></button>
                </div>

                <div class = 'log-in'>
                    <form>
                        <label>Email or username</label>
                        <input type="text" placeholder = "Email or username">

                        <label>Password</label>
                        <input type="text" placeholder = "Password">

                        <div class = 'switch'>
                            <input type ="checkbox" id = "switch" checked>
                            <label for="switch"></label>
                            <span>Remember me</span>
                        </div>

                        <button>Log In</button>
                        <a href="#">Forgot your password?</a>
                    </form>
                </div>

                <hr>
                <div class="last">
                    <span>Don't have an account?</span>
                </div>

            </div>
        </section>
    </body>
</html>
